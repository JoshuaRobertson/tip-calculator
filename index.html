<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick Tip | Calculate your tip</title>
  <meta name="description" content="Calculate the tip for a bill by setting the amount & tip percentage.">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Josh Robertson">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main>
    <h1>Quick Tip</h1>

    <section>
      <div>
        <label for="yourBill">Bill</label>
        <input type="number" id="yourBill" placeholder="Your bill" />
      </div>
      <div>
        <div>
          <label for="tipInput">Select tip</label>
          <span id="tipPercent">0%</span>
        </div>
        <input type="range" id="tipInput" value="0" />
      </div>
      <div>
        <span>Tip</span>
        <span id="tipValue"></span>
      </div>
      <hr />
      <div>
        <span>Total</span>
        <span id="totalWithTip"></span>
      </div>
    </section>

    <section>
      <div>
        <div>
          <label for="splitInput">Split</label>
          <span id="splitValue">1 person</span>
        </div>
        <input type="range" id="splitInput" min="1" max="10" value="1" />
      </div>
      <div>
        <span>Bill each</span>
        <span id="billEach"></span>
      </div>
      <div>
        <span>Tip each</span>
        <span id="tipEach"></span>
      </div>
    </section>
  </main>

  <script src="assets/js/calculator.js"></script>

</body>
</html>
