<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick Tip | Calculate your tip</title>
  <meta name="description" content="Calculate the tip for a bill by setting the amount & tip percentage.">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Josh Robertson">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
  <main id="tip-container">
    <h1>Quick Tip</h1>

    <section>
      <div class="bill">
        <label for="yourBill">Bill</label>
        <input
          type="number"
          min="0"
          id="yourBill"
          placeholder="Your bill"
        />
      </div>
      <div>
        <div class="space-between">
          <label for="tipInput">Select tip</label>
          <span id="tipPercent"></span>
        </div>
        <input type="range" id="tipInput" class="range" value="0" />
      </div>
      <div class="space-between">
        <span>Tip</span>
        <span id="tipValue"></span>
      </div>
      <hr />
      <div class="total space-between">
        <span>Total</span>
        <span id="totalWithTip"></span>
      </div>
    </section>

    <section>
      <div>
        <div class="space-between">
          <label for="splitInput">Split</label>
          <span id="splitValue">1 person</span>
        </div>
        <input type="range" id="splitInput" class="range" min="1" max="10" value="1" />
      </div>
      <div class="space-between">
        <span>Bill each</span>
        <span id="billEach"></span>
      </div>
      <div class="space-between">
        <span>Tip each</span>
        <span id="tipEach"></span>
      </div>
    </section>
  </main>

  <script src="assets/js/calculator.js"></script>

</body>
</html>
